<div>
<h3>To Do:</h3>
<span>{{vm.countToDoRemaining()}}% of tasks done</span>
<div ng-repeat="todo in vm.toDoList">
  <input type="checkbox" ng-model="todo.done" ng-click="vm.markDone($index)">
  <span>{{todo.task}}</span>
  [<a href="" ng-click="vm.removeToDo($index)">remove</a>]
  <br>
</div>
<form ng-submit="vm.addToDo()">
  <br>
  <input type="text" ng-model="vm.newToDo"  size="30" placeholder="add new todo here">
  <input type="submit" value="add">
</form>
<hr>
<h3>Done:</h3>
<div ng-repeat="todo in vm.doneList">
  <input type="checkbox" ng-model="todo.done" ng-click="vm.markToDo($index)">
  <span class="done-{{todo.done}}">{{todo.task}}</span>
  <br>
</div>
</div>
